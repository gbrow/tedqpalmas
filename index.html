<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/filter.css">
<link rel="stylesheet" href="css/nouislider.min.css">
        <style>
        #map {
            width: 645px;

        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/tailDT.js"></script>
<script src="js/nouislider.min.js"></script>
<script src="js/wNumb.js"></script>
        <script src="data/limites_quilombos_2.js"></script>
        <script src="data/curvas_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-26.490619330407906,-52.03686953684051],[-26.419963303117193,-51.93611464725174]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_srtm_local_0');
        map.getPane('pane_srtm_local_0').style.zIndex = 400;
        var img_srtm_local_0 = 'data/srtm_local_0.png';
        var img_bounds_srtm_local_0 = [[-26.500138889,-52.037916667],[-26.405694444,-51.919305556]];
        var layer_srtm_local_0 = new L.imageOverlay(img_srtm_local_0,
                                              img_bounds_srtm_local_0,
                                              {pane: 'pane_srtm_local_0'});
        bounds_group.addLayer(layer_srtm_local_0);
        map.addLayer(layer_srtm_local_0);
        map.createPane('pane_Declividade_local_1');
        map.getPane('pane_Declividade_local_1').style.zIndex = 401;
        var img_Declividade_local_1 = 'data/Declividade_local_1.png';
        var img_bounds_Declividade_local_1 = [[-26.500138889,-52.037916667],[-26.405694444,-51.919305556]];
        var layer_Declividade_local_1 = new L.imageOverlay(img_Declividade_local_1,
                                              img_bounds_Declividade_local_1,
                                              {pane: 'pane_Declividade_local_1'});
        bounds_group.addLayer(layer_Declividade_local_1);
        map.addLayer(layer_Declividade_local_1);
        function pop_limites_quilombos_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['recibo'] !== null ? autolinker.link(feature.properties['recibo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nome</th>\
                        <td>' + (feature.properties['nome'] !== null ? autolinker.link(feature.properties['nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['modfiscais'] !== null ? autolinker.link(feature.properties['modfiscais'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tema'] !== null ? autolinker.link(feature.properties['tema'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['municipio'] !== null ? autolinker.link(feature.properties['municipio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['estado'] !== null ? autolinker.link(feature.properties['estado'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tipo'] !== null ? autolinker.link(feature.properties['tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['pcts'] !== null ? autolinker.link(feature.properties['pcts'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['vegetacao_'] !== null ? autolinker.link(feature.properties['vegetacao_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['porcentage'] !== null ? autolinker.link(feature.properties['porcentage'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE__Len'] !== null ? autolinker.link(feature.properties['SHAPE__Len'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHAPE__Are'] !== null ? autolinker.link(feature.properties['SHAPE__Are'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_limites_quilombos_2_0() {
            return {
                pane: 'pane_limites_quilombos_2',
                opacity: 1,
                color: 'rgba(231,206,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_limites_quilombos_2');
        map.getPane('pane_limites_quilombos_2').style.zIndex = 402;
        map.getPane('pane_limites_quilombos_2').style['mix-blend-mode'] = 'normal';
        var layer_limites_quilombos_2 = new L.geoJson(json_limites_quilombos_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_limites_quilombos_2',
            layerName: 'layer_limites_quilombos_2',
            pane: 'pane_limites_quilombos_2',
            onEachFeature: pop_limites_quilombos_2,
            style: style_limites_quilombos_2_0,
        });
        bounds_group.addLayer(layer_limites_quilombos_2);
        map.addLayer(layer_limites_quilombos_2);
        function pop_curvas_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GEOMETRIAA'] !== null ? autolinker.link(feature.properties['GEOMETRIAA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COTA'] !== null ? autolinker.link(feature.properties['COTA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DEPRESSAO'] !== null ? autolinker.link(feature.properties['DEPRESSAO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INDICE'] !== null ? autolinker.link(feature.properties['INDICE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['GEOMETRI_1'] !== null ? autolinker.link(feature.properties['GEOMETRI_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COTA_2'] !== null ? autolinker.link(feature.properties['COTA_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DEPRESSAO_'] !== null ? autolinker.link(feature.properties['DEPRESSAO_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['INDICE_2'] !== null ? autolinker.link(feature.properties['INDICE_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_curvas_3_0() {
            return {
                pane: 'pane_curvas_3',
                opacity: 1,
                color: 'rgba(243,166,178,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_curvas_3');
        map.getPane('pane_curvas_3').style.zIndex = 403;
        map.getPane('pane_curvas_3').style['mix-blend-mode'] = 'normal';
        var layer_curvas_3 = new L.geoJson(json_curvas_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_curvas_3',
            layerName: 'layer_curvas_3',
            pane: 'pane_curvas_3',
            onEachFeature: pop_curvas_3,
            style: style_curvas_3_0,
        });
        bounds_group.addLayer(layer_curvas_3);
        map.addLayer(layer_curvas_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/curvas_3.png" /> curvas': layer_curvas_3,'<img src="legend/limites_quilombos_2.png" /> limites_quilombos': layer_limites_quilombos_2,"Declividade_local": layer_Declividade_local_1,"srtm_local": layer_srtm_local_0,},{collapsed:false}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"nome": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_nome = document.createElement('div');
            div_nome.id = "div_nome";
            div_nome.className= "filterselect";
            document.getElementById("menu").appendChild(div_nome);
            sel_nome = document.createElement('select');
            sel_nome.multiple = true;
            sel_nome.size = 3;
            sel_nome.id = "sel_nome";
            var nome_options_str = "<option value='' unselected></option>";
            sel_nome.onchange = function(){filterFunc()};
            nome_options_str  += '<option value="Adelaide Maria Trindade">Adelaide Maria Trindade</option>';
            nome_options_str  += '<option value="Castorina">Castorina</option>';
            nome_options_str  += '<option value="Tobias Ferreira">Tobias Ferreira</option>';
            sel_nome.innerHTML = nome_options_str;
            div_nome.appendChild(sel_nome);
            var lab_nome = document.createElement('div');
            lab_nome.innerHTML = 'nome';
            lab_nome.className = 'filterlabel';
            div_nome.appendChild(lab_nome);
            var reset_nome = document.createElement('div');
            reset_nome.innerHTML = 'clear filter';
            reset_nome.className = 'filterlabel';
            reset_nome.onclick = function() {
                var options = document.getElementById("sel_nome").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_nome.appendChild(reset_nome);
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
